# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: 
      - master
      - main
    paths:
      - src/**
      - .github/**/**
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.repository }} ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install git-crypt ğŸ”‘
        run: sudo apt-get install git-crypt

      - name: Decrypt sensitive files ğŸ”“
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          echo "$GIT_CRYPT_KEY" | base64 -d > git-crypt-key
          git-crypt unlock git-crypt-key
          rm git-crypt-key
      - name: Setup Ruby ğŸ”¶
        # https://github.com/ruby/setup-ruby/releases/tag/v1.221.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.2"
          bundler: 2.6.5
      - name: Install dependencies ğŸ”§
        run: cd src && bundle install 
      - name: Build with Jekyll ğŸ—ï¸
        # Outputs to the './_site' directory by default
        run: cd src && bundle exec jekyll build 
        env:
          JEKYLL_ENV: production
      - uses: anishathalye/proof-html@v2
        name: Validate HTML5 ğŸ‘ŒğŸ»
        with:
          directory: src/_site
          enforce_https: false
          check_css: true
          check_favicon: false
          disable_external: true
          tokens: |
            {"https://github.com": "${{ secrets.GITHUB_TOKEN }}"}
      - name: Restore lychee cache ğŸ¥­
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-
      - name: Link Checker â›“ï¸â€ğŸ’¥
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          jobSummary: true
          args: "--base 'https://jaumebarber.com' --cache --max-cache-age '1d' --no-progress './src/_site/**/*.html'"
      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/_site
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸ“„
        id: deployment
        uses: actions/deploy-pages@v4
